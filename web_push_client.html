<script type="text/javascript">
    RED.nodes.registerType('ui_web_push_client',{
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {type: 'ui_group', required:true},
            order: {value: 0},
            width: {
                value: 0,
                validate: function(v) {
                    var valid = true
                    var width = v||0;
                    var currentGroup = $('#node-input-group').val()|| this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error",!valid);
                    return valid;
                }},
            height: {value: 0},
            webPushConfig: {value:"", type: "vapid-configuration"},
            subscribeAtLoad: {value: true},
            name: {value: ''}
        },
        inputs:1,
        outputs:1,
        icon: "push.png",
        align: 'left',
        paletteLabel: "Web push client",
        label: function() {
            return this.name || "Web push client";
        },
        oneditprepare: function() {
            var node = this;
            
            // Show an element size popup when requested
            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });
        },
        oneditsave: function() {
            var node = this;

        }
    });
</script>

<script type="text/html" data-template-name="ui_web_push_client">
    <div class="form-row" id="template-row-group">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-webPushConfig"><i class="fa fa-cog"></i> Config</label>
        <!-- Node-Red will replace this input element by a drop-down (with available Web Push configurations) -->
        <input type="text" id="node-input-webPushConfig">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <!--TODO Disabled checkbox added for completeness--> 
        <input type="checkbox" id="node-input-subscribeAtLoad" style="display: inline-block; width: auto; vertical-align: top;" disabled>
        <label for="node-input-subscribeAtLoad" style="width:70%;color: #ccc;"> Send subscription at every page load</label>
    </div>
    <br>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/html" data-help-name="ui_web_push_client">
    <p>A Node Red UI widget node to enable web push notifications for the Node-RED dashboard.</p>
</script>
